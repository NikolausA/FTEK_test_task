<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Страница отслеживания грузов</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Список грузов</h1>
      <div class="mb-3">
        <label for="status-filter" class="form-label">Фильтр по статусу:</label>
        <select id="status-filter" class="form-select"></select>
      </div>

      <div class="table-responsive">
        <table id="cargo-table" class="table table-bordered table-hover">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Название</th>
              <th>Статус</th>
              <th>Отправление</th>
              <th>Назначение</th>
              <th>Дата отправления</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <h2 class="mt-5 mb-3">Добавить новый груз</h2>
      <form id="cargo-form" class="row g-3">
        <div class="mb-3 col-4">
          <label for="cargo-name" class="form-label">Название груза</label>
          <input type="text" id="cargo-name" class="form-control" required />
        </div>
        <div class="mb-3 col-4">
          <label for="cargo-origin" class="form-label">Пункт отправления</label>
          <select id="cargo-origin" class="form-select" required></select>
        </div>
        <div class="mb-3 col-4">
          <label for="cargo-destination" class="form-label"
            >Пункт назначения</label
          >
          <select id="cargo-destination" class="form-select" required></select>
        </div>
        <div class="mb-3 col-4">
          <label for="cargo-status" class="form-label">Статус</label>
          <select id="cargo-status" class="form-select" required>
            <option value="Ожидает отправки">Ожидает отправки</option>
            <option value="В пути">В пути</option>
            <option value="Доставлен">Доставлен</option>
          </select>
        </div>
        <div class="mb-3 col-4">
          <label for="cargo-departureDate" class="form-label"
            >Дата отправления</label
          >
          <input
            type="date"
            id="cargo-departureDate"
            class="form-control"
            required
          />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Добавить груз</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
